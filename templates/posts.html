<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {% block content %}
    <h1>Posts by {{username}}:</h1>
    {% for post in data %}
        {{post}}<br>
    {% endfor %}
    <a href="http://localhost:5000/users/{{username}}">Go to author</a>
    {% endblock %}
</body>
</html>
